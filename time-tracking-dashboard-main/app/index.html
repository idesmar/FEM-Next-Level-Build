<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div class="container">
    <header>
      <div class="profile">
        <img class="profile-photo" 
          alt="Profile photo of Jeremy" 
          src="../dist/images/image-jeremy.png">
        <h1 class="profile-header">
          <span class="profile-header-intro">Report for</span>
          <span class="profile-header-name">Jeremy Robson</span>
        </h1>
      </div>
      <ul class="reports">
        <li class="report">Daily</li>
        <li class="report selected">Weekly</li>
        <li class="report">Monthly</li>
      </ul>
    </header>

    <main class="dash">
      <div class="dash-seg">
        <svg class="ellipsis" width="21" height="5">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF" fill-rule="evenodd" />
        </svg>
        <div class="card work">
          <p class="title">Work</p>
          <ol class="timeframe">
            <li class="current">-</li>
            <li class="previous">-</li>
          </ol>
        </div>
      </div>
      <div class="dash-seg">
        <svg class="ellipsis" width="21" height="5">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF" fill-rule="evenodd" />
        </svg>
        <div class="card play">
          <p class="title">Play</p>
          <ol class="timeframe">
            <li class="current">-</li>
            <li class="previous">-</li>
          </ol>
        </div>
      </div>
      <div class="dash-seg">
        <svg class="ellipsis" width="21" height="5">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF" fill-rule="evenodd" />
        </svg>
        <div class="card study">
          <p class="title">Study</p>
          <ol class="timeframe">
            <li class="current">-</li>
            <li class="previous">-</li>
          </ol>
        </div>
      </div>
      <div class="dash-seg">
        <svg class="ellipsis" width="21" height="5">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF" fill-rule="evenodd" />
        </svg>
        <div class="card exercise">
          <p class="title">Exercise</p>
          <ol class="timeframe">
            <li class="current">-</li>
            <li class="previous">-</li>
          </ol>
        </div>
      </div>
      <div class="dash-seg">
        <svg class="ellipsis" width="21" height="5">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF" fill-rule="evenodd" />
        </svg>
        <div class="card social">
          <p class="title">Social</p>
          <ol class="timeframe">
            <li class="current">-</li>
            <li class="previous">-</li>
          </ol>
        </div>
      </div>
      <div class="dash-seg">
        <svg class="ellipsis" width="21" height="5">
          <path
            d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
            fill="#BBC0FF" fill-rule="evenodd" />
        </svg>
        <div class="card self-care">
          <p class="title">Self Care</p>
          <ol class="timeframe">
            <li class="current">-</li>
            <li class="previous">-</li>
          </ol>
        </div>
      </div>    
    </main>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/idesmar" target="_blank">arca</a>.
  </footer>

  <!-- <script src="js/app.js"></script>
  <script src="js/drag.js"></script>
  <script src="js/elps.js"></script> -->

  <script src="./js/all.js"></script>
</body>
</html>
